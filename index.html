<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UIA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link 
            rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" 
            />
        <link rel="stylesheet" href="style.css" />
        <title>Rishi Nalem</title>
    </head>
    <body>
        <header>
            <div class='navbar'>
                <div class='logo'><a href="index.html">Rishi Nalem</a></div>
                <ul class="links">
                    <li><a href='index.html'>Home</a></li>
                    <li><a href='projects.html'>Projects</a></li>
                    <li><a href='conferences.html'>Conferences</a></li>
                    <li><a href='about.html'>About</a></li>
                </ul>
                <a href="#" class="action_btn">Get Started</a>
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="dropdown_menu">
                <li><a href='home'>Home</a></li>
                    <li><a href='projects.html'>Projects</a></li>
                    <li><a href='conferences.html'>Conferences</a></li>
                    <li><a href='about.html'>About</a></li>
                    <li><a href="#" class="action_btn">Get Started</a></li>
            </div>
        </header>

        <main>
            <section id="hero">
                <h1>Welcome!</h1>
                <p>
                    On this site, you can navigate through projects that I have built throughout my academic years.<br /> I see you
                </p>
            </section>
        </main>

        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')

            toggleBtn.onclick = function () {
                dropDownMenu.classList.toggle('open')
                const isOpen = dropDownMenu.classList.contains('open')

                toggleBtnIcon.classList = isOpen 
                    ? "fa-solid fa-xmark"
                    : "fa-solid fa-bars"
            }
        </script>
    </body>
